<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche Forecast</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/sidebar.css">
    <script src="/static/index.js" defer></script>
    <script src="/static/avalanche.js" defer></script>
    <script src="/static/weather_forecast.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="body">
    <div id="top-bar">
        <button class="hamburger">â˜°</button>
        <h1 id="top-title">Avalanche Forecast</h1>
    </div>
    <div class="overlay"></div>
    <div class="sidebar">
        <ul>
            <li class="main-menu-item" onclick="changePage('avalanche-forecast-container', 'Avalanche Forecast')">Avalanche Forecast</li>
            <li class="main-menu-item" onclick="changePage('weather-forecast-container', 'Weather Forecast')">Weather Forecast</li>
            <li class="main-menu-item" onclick="changePage('weather-station-container', 'Hut Weather Station')">Weather Station</li>
            <li class="main-menu-item" onclick="changePage('hut-electricity-container', 'Hut Electricity')">Hut Electricity</li>
    <!--        <li class="main-menu-item" onclick="changePage('emergency-contact-container', 'Emergency Messaging')">Emergency Messaging</li>-->
        </ul>
    </div>

    <div id="avalanche-forecast-container" class="content-section">
        <div id="summary">
            <h2 id="title"></h2>
            <p><strong>Forecaster:</strong> <span id="forecaster"></span></p>
            <p><strong>Date Issued:</strong> <span id="dateIssued"></span></p>
            <p><strong>Valid Until:</strong> <span id="validUntil"></span></p>
            <p><strong>Highlights:</strong> <span id="highlights"></span></p>
        </div>
        <div id="danger-ratings">
            <h2>Danger Ratings</h2>
            <div id="danger-rating-content"></div>
        </div>
    </div>


    <div id="weather-forecast-container" class="content-section">
        <div id="weather-forecast">
            <!-- Data will be populated here dynamically -->
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <div id="weather-station-container" class="content-section">
        <ul id="weather-station-data">
            <!-- Data will be populated here dynamically -->
        </ul>
    </div>

    <div id="hut-electricity-container" class="content-section">
        <ul id="hut-weather-station-data">
            <!-- Data will be populated here dynamically -->
        </ul>
    </div>
</div>


</body>
</html>
